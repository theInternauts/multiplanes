<html>
<head>
	<title>Multiplanes</title>
	<style>
		canvas { width: 100%; height: 100% }
	</style>
	<script src="js/three.min.js"></script>
	<script>
		Multiplanes = function(selector_id){
			var $element = document.getElementById(selector_id)

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			$element.appendChild(renderer.domElement);

			var geometry = new THREE.CylinderGeometry( 0, 10, 100, 3 );
			var material = new THREE.MeshBasicMaterial();


			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 100;

			var render = function () {
				requestAnimationFrame(render);

				// cube.rotation.x += 0.1;
				cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		}

		window.onload = function(){
			game = new Multiplanes('game-container')
		}
	</script>
</head>
<body id="game-container">
	
</body>
</html>
